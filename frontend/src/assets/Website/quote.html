<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layerly - Quote Request</title>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/quote.css">
</head>
<body>
  <div class="container">
    <h1>Thank You for Choosing Layerly!</h1>
    <p>
      Your custom 3D print request has been received. We are reviewing your requirements and will get back to you soon with a personalized quote.
    </p>
    <div class="contact-form">
      <form id="quoteForm">
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="submit-btn">Submit Details</button>
        <button type="button" class="back-btn" onclick="window.location.href='dashboard.html'">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
      </form>
    </div>
    <div class="contact-info">
      <p>
        If you have any further questions, feel free to contact us at:<br>
        <a href="mailto:layerly2024@gmail.com">layerly2024@gmail.com</a><br>
        <a href="tel:+919664851323">+91-9664851323</a>
      </p>
    </div>
  </div>
  <script>
    document.getElementById('quoteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Your details have been submitted! We will contact you with your quote soon.');
      // In a real app, you would send the data to your server here
      this.reset();
    });
  </script>
</body>
</html>
